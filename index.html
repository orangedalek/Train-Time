<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Time!</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>


</head>
<body>
	<div class="container">
		<div class="jumbotron" id="train-box">
			<h1>A Train is a Benevolent Choo Choo Monster</h1>
			<h2>Will you ride to glory in the magestic belly of a train?</h2>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">When does the train bless us with going?</div>
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
					<tr id="train-info"></tr>
				</table>
			</div>
		<div class="panel panel-default">
			<div class="panel-heading">Add a glorious train for us to stalk!</div>
				<form>
					<div class="form-group">
						<label for="train-name">Train Name:</label>
						<input type="text" class="form-control" id="train-name">
					</div>
					<div class="form-group">
						<label for="destination">Destination:</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="first-train-time">First Train Time:</label>
						<input type="text" class="form-control" id="first-train-time">
					</div>
					<div class="form-group">
						<label for="frequency">Frequency (min):</label>
						<input type="text" class="form-control" id="frequency">	
					</div>
					<button type="submit" class="btn btn-default btn-primary" id="submit-button">Submit</button>
				</form>	
			</div>
		</div>
	</div>


	<script type="text/javascript" src="assets/script.js"></script>

	
</body>
</html>
